<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="mb-3">
        <label for="" class="form-label">Nhập số n</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="txt-soN"
          aria-describedby="helpId"
          placeholder="Nhập số n"
        />
      </div>
      <button class="btn btn-primary btn-kq">Thêm số</button>
      <div class="p-3 bg-success bg-opacity-50 mt-3" id="ketQua">👉</div>

      <button class="btn btn-primary" id="btn-kq1">Tính tổng</button>
      <div class="p-3 bg-success bg-opacity-50 mt-3" id="ketQua1">👉</div>

      <button class="btn btn-primary" id="btn-kq2">Đếm số</button>
      <div class="p-3 bg-success bg-opacity-50 mt-3" id="ketQua2">👉</div>

      <button class="btn btn-primary" id="btn-kq3">Tìm số nhỏ nhất</button>
      <div class="p-3 bg-success bg-opacity-50 mt-3" id="ketQua3">👉</div>

      <button class="btn btn-primary" id="btn-kq4">
        Tìm số dương nhỏ nhất
      </button>
      <div class="p-3 bg-success bg-opacity-50 mt-3" id="ketQua4">👉</div>

      <button class="btn btn-primary" id="btn-kq5">
        Tìm số chẵn cuối cùng
      </button>
      <div class="p-3 bg-success bg-opacity-50 mt-3" id="ketQua5">👉</div>

      <div class="mb-3">
        <label for="" class="form-label">Nhập số vị trí 1</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="txt-viTri1"
          aria-describedby="helpId"
          placeholder="Nhập số vị trí 1"
        />
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Nhập số vị trí 2</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="txt-viTri2"
          aria-describedby="helpId"
          placeholder="Nhập số vị trí 2"
        />
      </div>

      <button class="btn btn-primary" id="btn-kq6">Đổi chỗ</button>
      <div class="p-3 bg-success bg-opacity-50 mt-3" id="ketQua6">👉</div>

      <button class="btn btn-primary" id="btn-kq7">Sắp xếp</button>
      <div class="p-3 bg-success bg-opacity-50 mt-3" id="ketQua7">👉</div>

      <button class="btn btn-primary" id="btn-kq8">Tìm số nguyên tố</button>
      <div class="p-3 bg-success bg-opacity-50 mt-3" id="ketQua8">👉</div>

      <div class="mb-3">
        <label for="" class="form-label">Nhập số</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="txt-nhapSo"
          aria-describedby="helpId"
          placeholder="Nhập số"
        />
      </div>
      <button class="btn btn-primary" id="btn-kq9">Thêm số</button>
      <div class="p-3 bg-success bg-opacity-50 mt-3" id="ketQua9">👉</div>

      <button class="btn btn-primary" id="btn-kq10">Đếm số nguyên</button>
      <div class="p-3 bg-success bg-opacity-50 mt-3" id="ketQua10">👉</div>

      <button class="btn btn-primary" id="btn-kq11">So sánh</button>
      <div class="p-3 bg-success bg-opacity-50 mt-3" id="ketQua11">👉</div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
